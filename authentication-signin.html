										<form class="row g-3">

												<input type="email" class="form-control rounded-5"
													id="inputEmailAddress" placeholder="Email Address">
											</div>
											<div class="col-12">

												<input type="password" class="form-control rounded-5"
													id="inputChoosePassword" placeholder="Enter Password">
											</div>
											<div class="col-md-6">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox"
														id="flexSwitchCheckChecked" checked>
													<label class="form-check-label"
														for="flexSwitchCheckChecked">Remember Me</label>
												</div>
											</div>
											<div class="col-md-6 text-end">
												<a href="authentication-forgot-password.html">Forgot Password ?</a>
											</div>

												<div class="row">
												  <div class="col">
													<a type="submit" class="btn mb-2 btn-gradient-info rounded-5" href="./index.html" ><i
														class="bx bxs-user"></i>Super Admin</a>
												  </div>
												  <div class="col">
													<a type="submit" class="btn mb-2 btn-gradient-info rounded-5" href="./index.html" ><i
														class="bx bxs-user"></i> Admin</a>
												  </div>
												</div>
												<div class="row">
												  <div class="col-6">
													<a type="submit" class="btn mb-2 btn-gradient-info rounded-5" href="./index.html" ><i
														class="bx bxs-user"></i>Doctor</a>
												  </div>

													<a type="submit" class="btn mb-2 btn-gradient-info rounded-5" href="./index.html" ><i
														class="bx bxs-user"></i>Patient </a>
												  </div>

														class="bx bxs-user"></i>Pharmacist</a>

	<!--Password show & hide js -->
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>

	<script src="assets/js/app.js"></script>
